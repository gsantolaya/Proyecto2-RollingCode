<body>
    <header>

                        alt="logo" width="30px" height="30px">Clinica odontológica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto me-auto my-2 my-lg-0 navbar-nav-scroll"
                        style="--bs-scroll-height: 100px;" id="ulNavbar">
                        <li class="nav-item mx-3">

                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="book-appointment" id="turn-button">
                        <button class="btn btn-sm btn-outline-secondary" type="button"
                            id="book-appointment-button">Solicitar turno</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Solicitar turno</h1>
        <div class="container">
            <form class="row g-3 needs-validation" id="bookAnAppointment-form" novalidate>
                <div class="mb-3">
                    <label for="select-dr" class="form-label">Seleccione con quien desea solicitar el turno:</label>
                    <select class="form-select" required aria-label="select example" id="select-dr">
                        <option value="">Dr...</option>
                        <!-- <option value="1">Dr. One</option>
                        <option value="2">Dr. Two</option>
                        <option value="3">Dr. Three</option> -->
                    </select>
                    <div class="invalid-feedback">Seleccione una opcion</div>
                </div>
                <!-- Prueba calendario ------------------------------------------------------------------------------------------>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Seleccione la fecha y horario:</label>
                    <br>
                    <input type="text" id="fecha" class="form-control" />

                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
                        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                        crossorigin="anonymous"></script>
                    <script
                        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
                        integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk="
                        crossorigin="anonymous"></script>

                    <script>
                        $(document).ready(() => {
                            $('#fecha').datetimepicker({
                                inline: true,
                            });
                        });
                    </script>
                </div>
                <!-- ----------------------------------------------------------------------------------------------------------------- -->
                <div class="mb-3">
                    <label for="validationTextarea" class="form-label">Motivo de la consulta:</label>
                    <textarea class="form-control" id="validationTextarea"
                        placeholder="Detalle el motivo de su consulta" required></textarea>
                    <div class="invalid-feedback">
                        Por favor ingrese el motivo de su consulta.
                    </div>
                    <br>
                    <br>
                    <div class="mb-3">
                        <label for="file-input" class="form-label">Si tiene radiografias o estudios previos puede
                            adjuntarlos aquí:</label>
                        <input type="file" class="form-control" aria-label="file example" id="file-input">
                        <div class="invalid-feedback">Example invalid form file feedback</div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Solicitar turno</button>
                </div>
            </form>
        </div>

    </main>
    <script src="./js/bookAnAppointment.js"></script>
</body>
